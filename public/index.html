<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wiki Speedrun - Español</title>
    <meta
      name="description"
      content="El objetivo de este juego es navegar desde un artículo de wikipedia inicial hacia otro de destino, en la menor cantidad de clicks y tiempo."
    />
    <!-- metadata for reddit -->
    <meta property="og:image" content="https://wiki-speedrun-es.netlify.app/twitter-img.jpg" />
    <meta
      property="og:image:alt"
      content="Un logo de wikipedia con un temporizador superpuesto"
    />
    <!-- old icon format -->
    <link
      rel="icon"
      sizes="any"
      href="<%=
       process.env.NODE_ENV === 'production'
         ? 'favicon.ico'
         : 'favicon-dev.ico'
     %>"
    />
    <!-- svg icon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="<%=
           process.env.NODE_ENV === 'production'
             ? 'icon.svg'
             : 'icon-dev.svg'
          %>"
    />
    <!-- apple icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://wiki-speedrun-es.netlify.app/apple-touch-icon.png"
    />

    <link rel="manifest" href="https://wiki-speedrun-es.netlify.app/site.webmanifest" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>Necesitas tener activado Javascript para ejecutar esta web</noscript>
    <div id="root"></div>
  </body>
</html>
